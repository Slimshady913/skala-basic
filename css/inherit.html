<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 상속</title>
    <style>
        body {
            font-family: "휴먼옛체";
            margin:20px;
        }
        div{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>스타일 상속 예제</h1>
    <p>이 문단은 부모 요소인 body로부터 글꼴 스타일을 상속받습니다.</p>
    <div>
        <h2 style="background-color: green;">상속된 스타일</h2>
        <p>이 문단 역시 body의 글꼴 스타일을 상속받습니다.</p>
    </div>
</body>
</html>
