<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분신 홍길동</title>
</head>

<body>
    <script>
        const realHong = {
            name: "홍길동",
            age: 25,
            job: "의적",
            skills: ["검술", "전략", "분신"],
            shadow: {
                color: "검은색"
            }
        };

        const fakeHong = structuredClone(realHong);
        fakeHong.name = "가짜 홍길동";
        fakeHong.age = 25;
        fakeHong.skills.pop();
        delete fakeHong.shadow;

        console.log(realHong, fakeHong); 
    </script>
</body>

</html>
