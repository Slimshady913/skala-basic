<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 프로그레스 바 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="progress m-5" role="progressbar">
        <div id="progressBar" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
    </div>
    
    <button type="button" id="startBtn" class="btn btn-primary m-5">Start Progress</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const startBtn = document.getElementById('startBtn');
        const progressBar = document.getElementById('progressBar');

        startBtn.addEventListener('click', () => {
            // 버튼을 비활성화하여 중복 클릭으로 인한 타이머 오류 방지
            startBtn.disabled = true;

            // 진행률 및 경과 시간 초기화
            let progressPercent = 0;
            let accumulatedTime = 0;
            const timeInterval = 1000; // 1초 간격
            const percentIncrement = 10; // 10%씩 증가

            progressBar.style.width = '0%';
            progressBar.innerText = '0%';

            // 종료 시점을 3초에서 5초 사이로 랜덤 생성 (밀리초 단위)
            const randomEndTime = Math.floor(Math.random() * (5000 - 3000 + 1)) + 3000;
            
            console.log("--------------------------------------");
            console.log("애니메이션 시작");
            console.log(`설정된 랜덤 종료 시간: ${randomEndTime / 1000}초`);

            // 정해진 주기마다 프로그레스 업데이트 실행
            const progressTimer = setInterval(() => {
                accumulatedTime += timeInterval;
                progressPercent += percentIncrement;

                // 목표한 랜덤 종료 시간에 도달했는지 확인
                if (accumulatedTime >= randomEndTime) {
                    // 종료 조건 만족 시 즉시 100%로 설정
                    progressBar.style.width = '100%';
                    progressBar.innerText = '100%';
                    
                    console.log(`종료 시점 도달: ${accumulatedTime / 1000}초 (최종 100% 완료)`);
                    console.log("애니메이션 종료");
                    console.log("--------------------------------------");

                    // 타이머 중단 및 버튼 활성화
                    clearInterval(progressTimer);
                    startBtn.disabled = false;
                } else {
                    // 진행 중일 때 프로그레스 바 업데이트
                    const currentDisplayValue = Math.min(progressPercent, 100);
                    progressBar.style.width = `${currentDisplayValue}%`;
                    progressBar.innerText = `${currentDisplayValue}%`;
                    
                    console.log(`진행 중... 경과 시간: ${accumulatedTime / 1000}초, 진행률: ${currentDisplayValue}%`);
                }
            }, timeInterval);
        });
    </script>
</body>

</html>
