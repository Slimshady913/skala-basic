<!DOCTYPE html>
<html lang="ko">
<head>

    <title>주간 시간표</title>

                <th>금요일</th>

        <tbody>

            </tr>

            <tr>

                <td align="center">알고리즘</td>
                <td align="center">창업 실무</td>
            </tr>

            <tr>
                <td align="center">3 (11:00 - 12:00)</td>
                <td align="center">운영체제</td>
                <td align="center">네트워크</td>
                <td align="center">글쓰기</td>
                <td align="center">운영체제</td>
                <td align="center">창업 실무</td>
            </tr>

            <tr bgcolor="#f9f9f9">
                <td align="center">12:00 - 13:00</td>
                <td colspan="5" align="center"><b>점 심 시 간</b></td>
            </tr>

            <tr>
                <td align="center">4 (13:00 - 14:00)</td>

                <td align="center">인공지능 개론</td>
                <td align="center">자율 학습</td>
            </tr>

            <tr>
                <td align="center">5 (14:00 - 15:00)</td>
                <td align="center">인공지능 개론</td>
                <td align="center">웹 디자인</td>
                <td align="center">객체지향 설계</td>
                <td align="center">자율 학습</td>
            </tr>
        </tbody>

</html>
