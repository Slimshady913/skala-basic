<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>과일 선택하기</title>
</head>
<body>

    <h2>좋아하는 과일을 선택하세요</h2>

    <select id="fruitSelect" onchange="displayFruit()">
        <option value="">-- 과일 선택 --</option>
        <option value="사과">사과</option>
        <option value="바나나">바나나</option>
        <option value="포도">포도</option>
        <option value="오렌지">오렌지</option>
    </select>

    <br><br>

    <div>
        선택한 과일: <span id="result">없음</span>
    </div>

    <script>
        function displayFruit() {
            // select 태그에서 선택된 값을 가져옵니다.
            var select = document.getElementById("fruitSelect");
            var selectedValue = select.options[select.selectedIndex].value;
            
            // 하단의 span 태그에 값을 표시합니다.
            var resultSpan = document.getElementById("result");
            
            if (selectedValue !== "") {
                resultSpan.innerText = selectedValue;
            } else {
                resultSpan.innerText = "없음";
            }
        }
    </script>

</body>
</html>
